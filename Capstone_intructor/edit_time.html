    <header class="p-3 bg-light text-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

          </ul>

          <div class="text-end">
            <i class="fa fa-envelope" style="font-size:36px; color:#2612a7; padding-right: 20px"></i>
            <i class="fa fa-sign-out" style="font-size:36px; color:#2612a7"></i>
          </div>
        </div>
      </div>
    </header> <!--end nav-->

    <div class="container" style="margin-left: 190px; padding-right: 190px">
      <div class="row" style="padding-top: 50px; padding-bottom: 30px">
        <h1>Edit Your Availability</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Select Day</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid day.
          </div>
        </div>
      </div> <!--end select day-->

      <div class="row" style="padding-top: 30px; padding-bottom: 30px">
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Start Time</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option selected disabled value="">Choose...</option>
            <option value="1">9 AM</option>
            <option value="2">9:30 AM</option>
            <option value="3">2 PM</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid time.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">End Time</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option value="1">9 AM</option>
            <option value="2">9:3 0AM</option>
            <option value="3">2 PM</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid time.
          </div>
        </div>
      </div> <!--end select time-->
      <div class="row">
        <div class=col-md-4>
          <button class="btn btn-lg btn-dark" type="submit" style="width: 20rem;">Submit Selections</button>
        </div>
      </div>
    </div>
